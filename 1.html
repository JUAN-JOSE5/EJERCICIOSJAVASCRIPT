<body>
<h1>Pagina usando JavaScript</h1>







<script>
var edad=parseInt(window.prompt("Digite su edad: "));
var resultado;

calcularedadproxima(edad);
function calcularedadproxima(edad) {
    resultado = parseInt(edad)+1;
    alert("Su proxima edad sera: "+resultado);

}

</script>
