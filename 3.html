<!DOCTYPE html>
<html>
<head>
   <style> 
    p{
           padding: 1em;
           background: darkblue;
           color: white;
       }
   </style>
</head>
<body>
<h1>Ejercicio 3 JavaScript</h1>
<script>
    var f=1;
    numero=parseInt(window.prompt("Digite un numero: "));
    for(i=1;i<=numero;i++){
        f=f*i;  
    }
    document.write("<p>"+f+"</p>");

</script>      
</body>
</html>
